<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 p-5" style="font-family: 'Poppins', sans-serif;">
    <div class="flex w-full items-center justify-center justify-between space-x-3">
        <input type="text" id="search" class="bg-gray-300 p-2 w-full rounded-xl" placeholder="Cari Produk">
        <a href="detail.html">
            <img src="./assets/burger.png" alt="" class="w-6">
        </a>
    </div>
    <div class="bg-[#2C3F2B] w-full h-max p-4 drop-shadow-sm mt-5 rounded-xl">
        <h1 class="text-2xl text-[#F6FFDE]">
            20 pembelian hari ini</h1>
        <div class="flex w-full justify-between mt-2">
            <h5 class="text-[#AAC8A7] text-sm tracking-wide">30 November 2023</h5>
            <div class="flex items-center space-x-1">
                <img src="./assets/arrow up.png" alt="" class="h-3">
                <h5 class="text-[#AAC8A7] font-light tracking-wide text-sm">50.000</h5>
            </div>
        </div>
    </div>

    <!--Awal post-->
    <div class="grid md:grid-cols-4 sm:grid-cols-3 grid-cols-2 gap-3 mt-5">
        <div class="bg-white p-3 rounded-lg drop-shadow-sm h-max hover:scale-105 duration-200 ease-linear hover:drop-shadow-md">
            <img src="./assets/pecel lele.png" alt="product [id]" class="w-full bg-contain rounded-xl">
            <div class="flex w-full justify-between mt-2 px-1">
                <h3 class="">Paket A</h3>
                <div class="flex space-x-1 mt-1">
                    <img src="./assets/rupiah.png" alt="rp" class="h-3 w-3">
                    <h6 class="text-[10px]">15.000</h6>
                </div>
            </div>
            <div class="flex mt-3 h-10 items-center h-3 w-max space-x-1 px-1">
                <button id="min-[product_id]">
                    <img src="./assets/minus.png" alt="" class="w-3">
                </button>
                <div class="border border-1 border-gray-300 h-full"></div>
                <h5 class="text-[10px] text-gray-700 font-semibold">2</h5>
                <div class="border border-1 border-gray-300 h-full"></div>
                <button id="max-[product_id]">
                    <img src="./assets/plus.png" alt="" class="w-3">
                </button>
            </div>
        </div>

        <!-- Akhir Post-->
    


    <div class="bg-gradient-to-t h-20 from-gray-100 to-transparent fixed bottom-0 left-0 right-0"></div>
        <a class="w-[345px] hover:scale-105 duration-200 ease-in fixed bottom-2 left-0 right-0 rounded-full bg-[#5FB257] drop-shadow-lg mx-auto h-[50px] flex items-center" href="keranjang.html">
            <div class="flex items-center justify-between px-8 py-2 w-full">
                <div class="flex h-6 items-center text-white space-x-1">
                    <h5 class="text-xl">3</h5>
                    <img src="./assets/cart.png" alt="" class="h-5">
                </div>
                <h5 class="text-white text-lg">45.000</h5>
                <img src="./assets/arrow-up-right 1.png" alt="" class="h-4">
            </div>
        </a>
       
        
    </div>

    <div class="backdrop-blur-sm bg-black/20 w-screen h-screen absolute top-0 bottom-0 left-0 right-0">
        <div class="w-5/6 px-6 rounded-md flex flex-col justify-center py-5 bg-white h-max m-auto absolute top-0 bottom-0 right-0 left-0">
            <div class="w-full h-44 bg-gray-300 rounded-lg relative">
                <h1 class=" absolute m-auto font-light tracking-wider hover:text-lg duration-200 ease-in w-full h-full flex items-center justify-center top-0 bottom-0 right-0 left-0">
                    Tambah foto produk
                </h1>
            </div>
            <form action="" method="post">
                <div class="flex justify-between mt-5 items-center text-sm">
                    <h6>Nama:</h6>
                    <input type="text" placeholder="Cantumkan nama produk" class="py-2 px-3 bg-gray-200 rounded-md">
                </div>
                <div class="flex justify-between mt-2 items-center text-sm">
                    <h6>Harga:</h6>
                    <input type="text" placeholder="Cantumkan harga produk" class="py-2 px-3 bg-gray-200 rounded-md">
                </div>
                <div class="flex justify-between mt-2 items-center text-sm">
                    <h6>Stok:</h6>
                    <input type="text" placeholder="Tambah stok..." class="py-2 px-3 bg-gray-200 text-gray-400 rounded-md">
                </div>

            <div>
                <a href="detail.html" class="px-4 py-2 rounded-xl bg-red-500 text-white text-sm tracking-wider"> Kembali</a>
                <input type="submit" class="px-4 py-2 rounded-xl bg-green-500 mt-4 text-white text-sm tracking-wider" value="Tambah"></input>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
