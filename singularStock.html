<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 p-5" style="font-family: 'Poppins', sans-serif;">
    <div class="flex w-full items-center justify-center justify-between space-x-3">
        <input type="text" id="search" class="bg-gray-300 p-2 w-full rounded-xl" placeholder="Cari Produk">
        <a href="detail.html">
            <img src="./assets/burger.png" alt="" class="w-6">
        </a>
    </div>
    <div class="bg-[#2C3F2B] w-full h-max p-4 drop-shadow-sm mt-5 rounded-xl">
        <h1 class="text-2xl text-[#F6FFDE]">
            Ada 20 total produk</h1>
        <div class="flex w-full justify-between mt-2">
            <h5 class="text-[#AAC8A7] text-sm tracking-wide">30 November 2023</h5>
        </div>
    </div>

    <!--Awal post-->
    <div class="grid md:grid-cols-4 sm:grid-cols-3 grid-cols-2 gap-3 mt-5">
        <a href="singularStock.html" class="bg-white p-3 rounded-lg drop-shadow-sm h-max hover:scale-105 duration-200 ease-linear hover:drop-shadow-md">
            <img src="./assets/pecel lele.png" alt="product [id]" class="w-full bg-contain rounded-xl">
            <div class="flex w-full justify-between mt-2 px-1">
                <h3 class="">Paket A</h3>
                <div class="flex space-x-1 mt-1">
                    <h6 class="text-[10px]">Stok : 17</h6>
                </div>
            </div>
        </a>
        


    </div>

        <!-- Akhir Post-->
    


    <div class="bg-gradient-to-t h-20 from-gray-100 to-transparent fixed bottom-0 left-0 right-0"></div>
        <a class="w-[345px] hover:scale-105 items-center justify-center duration-200 ease-in fixed bottom-2 left-0 right-0 rounded-full bg-[#5FB257] drop-shadow-lg mx-auto h-[50px] flex items-center" 
        href="/">
            <h5 class="text-white font-semiboldn tracking-wider">Home</h5>
        </a>
    </div>

    <div class="backdrop-blur-sm bg-black/20 w-screen h-screen absolute top-0 bottom-0 left-0 right-0">
        <div class="w-5/6 px-6 rounded-md flex flex-col justify-center py-5 bg-white h-max m-auto absolute top-0 bottom-0 right-0 left-0">
            <div class="w-full h-[30%] rounded-lg relative">
                <img src="./assets/pecel lele.png" alt="" class="bg-contain w-full h-full brightness-50">
                <h1 class=" text-white absolute m-auto font-light tracking-wider hover:text-lg duration-200 ease-in w-full h-full flex items-center justify-center top-0 bottom-0 right-0 left-0">
                    Ganti foto produk
                </h1>
            </div>
            <h1 class="w-full text-center text-xl">Paket A</h1>
            <h1 class="w-full text-center text-sm text-gray-500 mt-1">Sisa 20 Stok Produk</h1>
            <form action="" method="post">
                <div class="flex justify-between mt-5 items-center text-sm">
                    <h6>Nama:</h6>
                    <input type="text" placeholder="Paket A" class="py-2 px-3 bg-gray-200 rounded-md">
                </div>
                <div class="flex justify-between mt-2 items-center text-sm">
                    <h6>Harga:</h6>
                    <input type="text" placeholder="12.000" class="py-2 px-3 bg-gray-200 rounded-md">
                </div>
                <div class="flex justify-between mt-2 items-center text-sm">
                    <h6>Stok:</h6>
                    <input type="text" placeholder="Tambah stok..." class="py-2 px-3 bg-gray-200 text-gray-400 rounded-md">
                </div>

            <div>
                <a href="stokTersisa.html" class="px-4 py-2 rounded-xl bg-red-500 text-white text-sm tracking-wider"> Kembali</a>
                <input type="submit" href="stokTersisa.html" class="px-4 py-2 rounded-xl bg-green-500 mt-4 text-white text-sm tracking-wider" value="Ubah"></input>
            </div>
        </form>
        </div>
    </div>

</html>
